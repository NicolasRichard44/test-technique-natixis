<div class="task-detail-container" role="main" aria-label="Task Details">
  <ng-container *ngIf="isLoading; else content">
    <app-loading-spinner></app-loading-spinner>
  </ng-container>
  <ng-template #content>
    <ng-container *ngIf="error; else taskContent">
      <div class="error-message" role="alert">{{ error }}</div>
    </ng-container>
    <ng-template #taskContent>
      <div *ngIf="task">
        <mat-card>
          <mat-card-header>
            <mat-card-title id="task-title">{{ task.label }}</mat-card-title>
            <mat-card-subtitle>Task Details</mat-card-subtitle>
          </mat-card-header>
          
          <mat-card-content>
            <p><strong id="description-label">Description:</strong></p>
            <p [attr.aria-labelledby]="'description-label'">{{ task.description }}</p>
            
            <div class="status-section">
              <mat-checkbox
                [checked]="task.completed"
                (change)="toggleStatus()"
                color="primary"
                [attr.aria-label]="'Mark task as ' + (task.completed ? 'incomplete' : 'complete')">
                Task completed
              </mat-checkbox>
            </div>
          </mat-card-content>
          
          <mat-card-actions>
            <button mat-button color="primary" (click)="goBack()" 
                    aria-label="Return to task list">
              Back to List
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </ng-template>
</div>
